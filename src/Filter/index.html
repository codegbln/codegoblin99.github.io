<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./filter.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/all.css">
    <!-- Google Fonts and weights-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600;700;800&display=swap"
        rel="stylesheet">     
    <title>Reservia</title>
</head>
<body>
    
    <!-- Filters -->
    <div id="filter">
        <div>
            <h3 class="filter-heading">Filters</h3>
        </div>
        
        <div class="filter-card-lc">
            <p class="filter-text-lc">Low cost</p>
        </div>

         <div class="filter-card-ff">
             <p class="filter-text-ff">Family-friendly</p>
         </div>

       <div class="filter-card-r">
           <p class="filter-text-r">Romantic</p>
        </div>
        
        <div class="filter-card-pa">
            <p class="filter-text-pa">Pets allowed</p>
        </div>
</div>
        <!-- Filter Info note -->
        <div class="info-heading">
            <span class="info-icon"><i class="fas fa-info"></i></span>
            <p class="info-heading-text"> More than 500 accommodations are available in this city</p>
        </div>
        
    

</body>
</html>
