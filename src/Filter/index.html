<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./filter.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/all.css">
    <!-- Google Fonts and weights-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Reservia</title>
</head>

<body>

    <!-- Filters -->
    <div class="filters">
        <h3 class="filter-heading">Filters</h3>
    </div>

        <div class="filter-item">
           <span class="filter-icon"><i class="fas fa-money-bill-wave"></i></span>
            <span class="filter-text"><strong>Low cost</strong></span>
    
        </div>

        <div class="filter-item">
            <span class="filter-icon"><i class="fas fa-heart"></i></span>
            <span class="filter-text"><strong>Romantic</strong></span>
        </div>

        <div class="filter-item">
            <span class="filter-icon"><i class="fas fa-child"></i></span>
           <span class="filter-text"><strong>Family-friendly</strong></span>
        </div>

        <div class="filter-item">
            <span class="filter-icon"><i class="fas fa-dog"></i></span>
           <span class="filter-text"> <strong>Pets allowed</strong></span>
        </div>
    </div>

    <!-- Filter Information -->
    <div class="info">
        <div class="info-heading">
            <span class="info-icon"><i class="fas fa-info"></i></span>
            <span class="info-text">More than 500 accommodations are available in this city</span>
        </div>
    </div>


</body>

</html>
